{% extends 'base.html' %}

{% block head %}
    <title>Task Manager</title>
{% endblock %}

{% block body %}
    <div class="content">
        <h1>Update Task</h1>
        <div class="form">
            <form action="/update/{{ task.id }}" method="post">
                <input maxlength="199" name="content" id="content" value="{{ task.content }}" type="text">
                <input type="submit" value="update">
            </form>
        </div>
    </div>
{% endblock %}
